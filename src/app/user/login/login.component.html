<p>
  Login your credentials!
</p>

<form #form='ngForm' autocomplete="off" class="mb-4">
  <div class="form-group">
      <label>Username</label>
      <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
      <label>Password</label>
      <input class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
  </div>
</form>
