<form #form='ngForm' autocomplete="off" class="mb-4" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
  </div>
</form>
